<!DOCTYPE html>
<html>
    <body>
        <form onsubmit="localStoragevalue(event)">
            <label>name</label>
            <input id="userName" type="text" name="userName" required/>
            <label>Email</label>
            <input id="emailId" type="text" name="emailId" required />
            <button>Submit</button>
        </form>
            <ul id ="listOfUsers">

        </ul>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js">

        </script>
        <script>
            function localStoragevalue(event){
                event.preventDefault();
                const name=event.target.userName.value;
                const email=event.target.emailId.value;
                let obj={
                   name,
                   email
                }
                
              axios.post("https://crudcrud.com/api/c8d9d7d3c3e14500b25b52dc0d1ce47b/bookingApp",obj)
              .then((response)=>{
                showNewUserOnScreen(response.data)
                console.log(response)
              })
              .catch((err)=>{
                document.body.innerHTML=document.body.innerHTML +"<h2>something went wrong </h2>"
                console.log(err);
              })
              
              
              //let obj_serialized=JSON.stringify(obj);
                 //localStorage.setItem(obj.email,obj_serialized);
                //showNewUserOnScreen(obj)
            }
            window.addEventListener("DOMContentLoaded",()=>{
              const localStorageObj=localStorage;
              const localStorageKeys=Object.keys(localStorageObj);
              for(var i=0;i<localStorageKeys.length;i++)
              {
                const key=localStorageKeys[i];
                const userDetailsString=localStorageObj[key];
                const userDetailsObj=JSON.parse(userDetailsString);
                showNewUserOnScreen(userDetailsObj)
              }
            })
             function showNewUserOnScreen(user)
             {
              if(localStorage.getItem(user.email!=null))
              {
                removeUserFromScreen(user.email);
              }
                
              const parentNode=document.getElementById('listOfUsers')
              const childHTML=`<li id=${user.email}>${user.name} - ${user.email}
                         <button onclick=deleteUser('${user.email}')>Delete User</button>
                         <button onclick=EditUser('${user.email}','${user.name}')>Edit</button>
                  </li>`
              parentNode.innerHTML=parentNode.innerHTML+childHTML;
               
             }
             function EditUser(emailId)
             {
              document.getElementById('userName').value=name;
              document.getElementById('emailId').value=emailId;
              //deleteUser(emailId)
              removeUserFromScreen(emailId)
             }
             function deleteUser(emailId)
             {
             // console.log(emailId) 
              localStorage.removeItem(emailId);
              removeUserFromScreen(emailId);
             }
             function removeUserFromScreen(emailId)
             {
              const parentNode=document.getElementById('listOfUsers');
              const childNodeToBeDeleted=document.getElementById(emailId);
             parentNode.removeChild(childNodeToBeDeleted);
          
              }
              
             
        
        </script>
    </body>
</html>
